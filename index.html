<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tower Of Hanoi</title>
</head>

<body>

    <center>
        <header>
            <h1>
                Tower Of Hanoi
            </h1>
        </header>
        
        <div class="placeHolders"></div>
        <div id="Win"></div>
        <div id="mainWrapper">

            <div id="secondWrapper">
                
                <div id="Tower1">
                    <div class="diskBox">
                        <div id="Disk0"></div>
                        <div id="Disk1"></div>
                        <div id="Disk2"></div>
                        <div id="Disk3"></div>
                    </div>
                </div>
                <div id="Bottom1"></div>
            </div>
            <div id="thirdWrapper">
                <div id="Tower2">
                    <div class="diskBox"></div>
                </div>
                <div id="Bottom2"></div>
            </div>
            <div id="fourthWrapper">
                
                <div id="Tower3">
                    <div class="diskBox"></div>
                </div>
                <div id="Bottom3">
                </div>
            </div>
        </div>
    </center>
    <button id="Button">Restart</button>

    
    
    <script src="script.js"></script>
</body>

</html>
